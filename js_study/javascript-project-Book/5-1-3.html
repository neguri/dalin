<!DOCTYPE html>
<html lang="en">
    <header>
        <title>숫자 입력</title>
    </header>
    <body>
        <h1 id="title">숫자 두개를 입력 받아서 더한 결과를 출력해보자</h1>

        <script>
            var num1 = prompt('첫번째 숫자');
            var num2 = prompt('두번째 숫자');

            document.write(Number(num1) + Number(num2));

        </script>
    </body>
</html>
